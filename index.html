<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Random Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
       <!-- Allow user to choose password length and make selections for including numbers and/or symbols. User clicks Generate Password button to generate a password matching the selected criteria. -->
        <div class="card-footer">
          <label for="length">Length</label>
          <input type="number" id="length" value="10" min="8" max="128"/>
          <label for="letters">Include Uppercase</label>
          <input type="checkbox" id="letters" checked/>
          <label for="letters">Include Lowercase</label> 
          <input type="checkbox" id="letters" checked/>   
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked/>
          <label for="special">Include Special Characters</label>
          <input type="checkbox" id="special" checked/>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
